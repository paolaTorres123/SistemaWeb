<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-css-layout style-name="form-template" responsive size-full>
   <vaadin-label style-name="title" width-full plain-text>
     Comedor 
   </vaadin-label>
   <vaadin-css-layout style-name="form-section">
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-text-field caption="Nombre del Comedor" width="607px" _id="txNombre"></vaadin-text-field>
     </vaadin-css-layout>
    </vaadin-css-layout>
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout caption="Dirección" style-name="form-section">
      <vaadin-css-layout style-name="input-wrapper">
       <vaadin-text-field caption="Calle" width="384px" _id="txCalle"></vaadin-text-field>
      </vaadin-css-layout>
      <vaadin-css-layout style-name="input-wrapper">
       <vaadin-text-field caption="Número Exterior" width="203px" _id="txNumero"></vaadin-text-field>
      </vaadin-css-layout>
      <vaadin-css-layout style-name="input-wrapper">
       <vaadin-text-field caption="Colonia" width="384px" _id="txColonia"></vaadin-text-field>
      </vaadin-css-layout>
      <vaadin-css-layout style-name="input-wrapper">
       <vaadin-text-field caption="Código Postal" width="203px" _id="txCodPostal"></vaadin-text-field>
      </vaadin-css-layout>
      <vaadin-css-layout style-name="input-wrapper">
       <vaadin-combo-box caption="Municipio" text-input-allowed="false" data-item-type="mx.uaz.edu.SistemaBecasCASE.modelos.Municipio" _id="cboMunicipio"></vaadin-combo-box>
      </vaadin-css-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout caption="Información de Contacto" style-name="form-section">
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper" _id="phoneNumberWrapper">
      <vaadin-horizontal-layout caption="Número telefónico">
       <vaadin-text-field _id="txTelefono"></vaadin-text-field>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout caption="Servicios" style-name="form-section" width-full>
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-combo-box caption="Desayuno" text-input-allowed="false" data-item-type="java.lang.String" _id="cboDesayuno">
       <option item="Option1">Option 1</option>
       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-combo-box caption="Comida" text-input-allowed="false" data-item-type="java.lang.String" _id="cboComida">
       <option item="Option1">Option 1</option>
       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-combo-box caption="Cena" text-input-allowed="false" data-item-type="java.lang.String" _id="cboCena">
       <option item="Option1">Option 1</option>
       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="form-section" width-full>
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-horizontal-layout>
       <vaadin-button icon="fonticon://Vaadin-Icons/e801" style-name="primary" plain-text _id="btnAgregar">
         Agregar 
       </vaadin-button>
       <vaadin-button icon="fonticon://Vaadin-Icons/e7ad" style-name="danger" plain-text _id="btnCancelar">
         Cancelar 
       </vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-css-layout>
 </body>
</html>
